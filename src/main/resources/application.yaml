spring:
  application:
    name: rust-shop

  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/rust_shop
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
    cache: false

server:
  port: 8080


rcon:
  connection:
    max-retries: 3
    retry-delay: 1000
    timeout: 5000
