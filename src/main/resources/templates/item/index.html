<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">
<head>
    <title>Список товаров</title>
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Контент страницы -->
<div layout:fragment="content">
    <div class="container">
        <h1 class="mb-4">Наши товары</h1>

        <div class="row">
            <div th:each="item : ${items}" class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img th:src="${item.icon}" class="card-img-top" th:alt="${item.nameRu}">
                    <div class="card-body d-flex flex-column">
                        <h5 th:text="${item.nameRu}" class="card-title"></h5>
                        <h6 th:text="${item.category.nameRu}" class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text flex-grow-1">Some quick example text to build on the card title...</p>
                        <a href="#" class="btn btn-success mt-auto">В корзину</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты (если нужны) -->
<div layout:fragment="scripts">
    <script>
        // Можно добавить специфичные для страницы скрипты
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Items page loaded');
        });
    </script>
</div>
</body>
</html>
