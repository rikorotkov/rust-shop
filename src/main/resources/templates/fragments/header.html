<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- Фрагмент шапки -->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/static}">RustShop</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/servers}">Серверы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/about}">О нас</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <a th:if="${userId != null}" th:href="@{/user/{userId}(userId=${userId})}" class="btn btn-outline-light me-2">
                                <i class="bi bi-person-circle"></i> Профиль
                            </a>
                            <a th:unless="${userId != null}" th:href="@{/login}" class="btn btn-outline-light">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
