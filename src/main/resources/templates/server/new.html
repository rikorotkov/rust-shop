<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">
<head>
    <title>Добавить новый сервер</title>
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

<div class="container mt-5 mb-5">
    <h1>Добавиить новый сервер</h1>
    <form th:action="@{/user/{userId}/servers/new(userId=${userId})}" method="post">
        <div class="mb-3">
            <label class="form-label">Имя сервера</label>
            <input type="text" class="form-control" name="serverName">
        </div>
        <div class="mb-3">
            <label class="form-label">IP адрес</label>
            <input type="text" class="form-control" name="serverIp">
        </div>
        <div class="mb-3">
            <label class="form-label">Server Port</label>
            <input type="text" class="form-control" name="serverPort">
        </div>
        <div class="mb-3">
            <label class="form-label">RCON IP</label>
            <input type="text" class="form-control" name="rconIp">
        </div>
        <div class="mb-3">
            <label class="form-label">RCON Port</label>
            <input type="text" class="form-control" name="rconPort">
        </div>
        <div class="mb-3">
            <label class="form-label">RCON Password</label>
            <input type="password" class="form-control" name="rconPassword">
        </div>
        <div class="mb-3">
            <label class="form-label">Кол-во слотов</label>
            <input type="text" class="form-control" name="maxOnline">
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</div>
</body>
</html>
