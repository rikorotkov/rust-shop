<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список серверов</title>
</head>
<body>
    <h1>Список моих серверов</h1>
    <h3 th:text="${servers.size()}">Всего серверов</h3>
    <div th:each="server : ${servers} ">
        <h5 th:text="${server.name}"></h5>
    </div>
</body>
</html>
