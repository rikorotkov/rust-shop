<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE">RustShop</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{../static/style}">
    </head>
    <body>
        <!-- Шапка -->
        <header th:replace="~{fragments/header :: header}"></header>

        <!-- Основное содержимое -->
        <main class="container mt-4">
            <div layout:fragment="content">
                <!-- Сюда будет подставляться контент из дочерних шаблонов -->
            </div>
        </main>

        <!-- Подвал -->
        <footer th:replace="~{fragments/footer :: footer}" class="mt-5"></footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script th:src="@{/js/scripts.js}"></script>
        <!-- Фрагменты скриптов из дочерних шаблонов -->
        <div layout:fragment="scripts"></div>
    </body>
</html>
